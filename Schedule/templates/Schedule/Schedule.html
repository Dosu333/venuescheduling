{% extends "base.html" %}

{% load bootstrap4 %}

  {% block content %}
    <div class="container">
      <h1>Search For Free Venues</h1>
      <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Search</button>
        {% endbuttons %}
      </form>
    </div>

  {% endblock %}
